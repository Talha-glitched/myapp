// Root-level build.gradle file

buildscript {
    repositories {
        google() // Ensure that Google repository is included
        mavenCentral()
    }
    dependencies {
        // Add the Google services Gradle plugin
        classpath 'com.google.gms:google-services:4.3.15' // Version of Google services plugin
    }
}

allprojects {
    repositories {
        google() // Add Google's Maven repository
        mavenCentral() // Add Maven Central repository
    }
}

rootProject.buildDir = "../build" // Define the root build directory

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app") // Set dependencies for app module
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
